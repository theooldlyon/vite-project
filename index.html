	<body>
		<div id="menu">

			<h1 style="text-align: center">MINT YOUR NFT</h1>

			<br />
			<div id="salesInfo" class="childDiv">
				<h3>Mint Phase:</h3>
				<h4 id="mintPhase"></h4>
				<h3>Public Price:</h3>
				<h4 id="publicPrice"></h4>
				<h3>Whitelist Price:</h3>

			</div>

			<div id="mintDiv" class="childDiv">
				<h5>Select quantity:</h5>
				<div id="quantityDiv">
					<button class="quantityBtn" id="decrementButton">-</button>
					<input
						class="quantityInput"
						type="number"
						name="number"
						id="quantity"
						min="1"
						value="1"
						readonly
					/>
					<button class="quantityBtn" id="incrementButton">+</button>
				</div>
				<br />
				<br />
				<button class="interactBtn" id="mintButton" style="display: none">
					MINT
				</button>

			<br />
		</div>
